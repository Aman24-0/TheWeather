<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="Icon/iconWeather.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="borderO">
        <div class="borderI border-rad" id="back">
          <div class="statusBar">
            <div class="time"></div>
          </div>
          <div class="upperSec">
            <div><input type="text" class="location" placeholder="Enter city"></div>
            <button class="search">Search</button>
            <div class="date"></div>
            <div class="weatherType">Sunny</div>
            <div class="temp">0Â°C</div>
          </div>
          <div class="lowerSec">
            <div>
              <span><img src="Icon/wind.svg" /></span>
              <p class="wind">0km/h</p>
            </div>
            <div>
              <span><img src="Icon/visibility.svg" /></span>
              <p class="humidity">0%</p>
            </div>
            <div>
              <span><img src="Icon/visibility.svg" /></span>
              <p class="visibility">0km</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
